name: üê¥ Fortuna - Generate Race Report

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 14 * * *'

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web_service/backend/requirements.txt
          pip install requests

      - name: Create Runtime Directories
        run: |
          mkdir -p web_service/backend/data
          mkdir -p web_service/backend/json
          mkdir -p web_service/backend/logs

      - name: Generate Report
        env:
          API_KEY: ${{ secrets.API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
          PYTHONIOENCODING: UTF-8
        run: python scripts/query_and_generate_report.py

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-race-report-${{ github.run_number }}
          path: |
            race-report.html
            qualified_races.json
          retention-days: 30
