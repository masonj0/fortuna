name: ðŸ´ Fortuna - Generate Race Report (Adapter-Aware)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 14 * * *'  # Daily at 2 PM UTC

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web_service/backend/requirements.txt
          pip install requests

      - name: ðŸ“‚ Create Runtime Directories
        run: |
          mkdir -p web_service/backend/data
          mkdir -p web_service/backend/json
          mkdir -p web_service/backend/logs

      - name: ðŸš€ Generate Report (No API Keys Needed!)
        run: python scripts/query_and_generate_report.py

      - name: ðŸ“¤ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: race-report-${{ github.run_number }}
          path: race-report.html
          retention-days: 30

      - name: ðŸ“¤ Upload JSON Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: race-data-${{ github.run_number }}
          path: qualified_races.json
          retention-days: 30

      - name: ðŸ“‹ Create Job Summary
        if: always()
        run: |
          echo "## ðŸ´ Fortuna Race Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "race-report.html" ]; then
            echo "âœ… **HTML Report Generated**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
