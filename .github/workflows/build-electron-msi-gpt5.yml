name: ü§ñ Build Electron MSI (GPT-5 Edition - Fixed)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
  BACKEND_DIR: 'web_service/backend'
  PYTHONUTF8: '1'

jobs:
  validate-environment:
    name: ‚úÖ Pre-flight Validation
    runs-on: windows-latest
    outputs:
      semver: ${{ steps.meta.outputs.semver }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Derive Build Metadata
        id: meta
        shell: pwsh
        run: |
          $semver = if ("${{ github.ref }}" -like 'refs/tags/v*') { "${{ github.ref }}" -replace 'refs/tags/v', '' } else { "0.0.${{ github.run_number }}" }
          $shortSha = "${{ github.sha }}".Substring(0,7)
          "semver=$semver" | Out-File $env:GITHUB_OUTPUT -Append
          "short_sha=$shortSha" | Out-File $env:GITHUB_OUTPUT -Append

  build-python-service:
    name: 'üêç Build Python Service (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: validate-environment
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.arch }}
      - name: üßæ Create Architecture Constraints
        id: constraints
        shell: pwsh
        run: |
          $file = "constraints.txt"
          if ('${{ matrix.arch }}' -eq 'x86') {
            Write-Host "üõ°Ô∏è ACTIVATING X86 SAFE MODE"
            @(
              "numpy==1.23.5",
              "pandas==1.5.3",
              "--only-binary=:all:"
            ) | Set-Content $file
            Write-Host "‚úÖ x86 constraints: numpy 1.23.5, pandas 1.5.3, wheel-only"
          } else {
            New-Item $file -ItemType File -Force
          }
          "file=$file" | Out-File $env:GITHUB_OUTPUT -Append

      - name: üì¶ Build Binary
        shell: pwsh
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r ${{ env.BACKEND_DIR }}/requirements.txt -c ${{ steps.constraints.outputs.file }}
          pip install pyinstaller==6.6.0 pywin32

          # FIXED: Use the dedicated Electron spec file instead of generating a broken one
          # This ensures we build main.py (Uvicorn) instead of service_entry.py (Service Wrapper)
          pyinstaller --noconfirm --clean fortuna-backend-electron.spec

      - name: üîç Sanity Check Executable
        shell: pwsh
        run: |
          dist/fortuna-backend/fortuna-backend.exe --help

      - name: üì§ Upload
        uses: actions/upload-artifact@v4
        with:
          name: python-service-${{ matrix.arch }}
          path: dist/fortuna-backend/

  build-frontend:
    name: üé® Build Web Frontend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: üî® Build
        working-directory: web_platform/frontend
        run: |
          npm ci
          npm run build
      - name: üì§ Upload
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web_platform/frontend/out/

  build-electron-msi:
    name: 'üöÄ Build Electron MSI (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: [validate-environment, build-python-service, build-frontend]
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: python-service-${{ matrix.arch }}
          path: temp_backend
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: electron/out
      - name: 'üöö Stage Backend'
        shell: pwsh
        run: |
          $dest = "electron/resources/fortuna-backend"
          New-Item -ItemType Directory -Path $dest -Force
          Copy-Item -Path "temp_backend/*" -Destination $dest -Recurse -Force
      - name: ‚úÖ Verify backend staged for Electron
        shell: pwsh
        run: |
          Test-Path electron/resources/fortuna-backend/fortuna-backend.exe
      - name: 'üèóÔ∏è Build MSI'
        working-directory: electron
        shell: pwsh
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          npm ci
          $archFlag = if ($env:ARCH -eq 'x86') { '--ia32' } else { '--x64' }
          $name = "Fortuna-${{ matrix.arch }}-${{ needs.validate-environment.outputs.semver }}.msi"
          npx electron-builder --win msi $archFlag --publish never --config.extraMetadata.version="${{ needs.validate-environment.outputs.semver }}" --config.artifactName="$name"
      - name: 'üì§ Upload MSI'
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-msi-${{ matrix.arch }}
          path: electron/dist/*.msi

  smoke-test:
    name: 'üî¨ Smoke Test (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: build-electron-msi
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - name: 'üì• Download MSI'
        uses: actions/download-artifact@v4
        with:
          name: fortuna-msi-${{ matrix.arch }}
          path: msi-installer
      - name: 'üî• Install & Verify'
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path "msi-installer" -Filter "*.msi" -Recurse | Select-Object -First 1
          if (-not $msi) { throw "MSI not found!" }

          Start-Process msiexec.exe -ArgumentList "/i `"$($msi.FullName)`" /qn /L*v install.log" -Wait

          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"

      - name: 'üî¨ Debug: Run Backend Directly'
        shell: pwsh
        continue-on-error: true
        run: |
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"
          $backendExe = Join-Path $installDir "resources/fortuna-backend/fortuna-backend.exe"

          if (Test-Path $backendExe) {
            Write-Host "Attempting to run backend directly..."
            Start-Process -FilePath $backendExe -NoNewWindow -Wait
          } else {
            Write-Error "Backend executable not found at $backendExe"
          }

      - name: 'üöÄ Launch & Verify'
        shell: pwsh
        run: |
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"

          Start-Process -FilePath "$installDir\\Fortuna Faucet.exe"
          Start-Sleep -Seconds 15

          $parent = Get-Process -Name "Fortuna Faucet" -ErrorAction SilentlyContinue
          $child = Get-Process -Name "fortuna-backend" -ErrorAction SilentlyContinue

          if (-not $parent) { throw "Main process 'Fortuna Faucet' not found!" }
          if (-not $child) { throw "Backend process 'fortuna-backend' not found!" }

          Write-Host "‚úÖ Smoke test passed! Both processes are running."
          Stop-Process -Name "Fortuna Faucet", "fortuna-backend" -Force
