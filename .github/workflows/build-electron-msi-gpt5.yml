name: ðŸ¤– Build Electron MSI (GPT-5 Edition - Fixed)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
  BACKEND_DIR: 'web_service/backend'
  PYTHONUTF8: '1'

jobs:
  validate-environment:
    name: âœ… Pre-flight Validation
    runs-on: windows-latest
    outputs:
      semver: ${{ steps.meta.outputs.semver }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Derive Build Metadata
        id: meta
        shell: pwsh
        run: |
          $semver = if ("${{ github.ref }}" -like 'refs/tags/v*') { "${{ github.ref }}" -replace 'refs/tags/v', '' } else { "0.0.${{ github.run_number }}" }
          $shortSha = "${{ github.sha }}".Substring(0,7)
          "semver=$semver" | Out-File $env:GITHUB_OUTPUT -Append
          "short_sha=$shortSha" | Out-File $env:GITHUB_OUTPUT -Append

  build-backend-service:
    name: 'ðŸ Build Backend Service (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: validate-environment
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.arch }}
      - name: ðŸ§¾ Create Architecture Constraints
        id: constraints
        shell: pwsh
        run: |
          $file = "constraints.txt"
          if ('${{ matrix.arch }}' -eq 'x86') {
            Write-Host "ðŸ›¡ï¸ ACTIVATING X86 SAFE MODE"
            @(
              "numpy==1.23.5",
              "pandas==1.5.3",
              "greenlet==3.1.1",
              "scipy==1.10.1",
              "--only-binary=:all:"
            ) | Set-Content $file
            Write-Host "âœ… x86 constraints: numpy 1.23.5, pandas 1.5.3, greenlet 3.1.1, scipy 1.10.1"
          } else {
            New-Item $file -ItemType File -Force
            Write-Host "âœ… x64 build: no constraints needed"
          }
          "file=$file" | Out-File $env:GITHUB_OUTPUT -Append
      - name: ðŸ’¾ Create required directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "${{ env.BACKEND_DIR }}/data" -Force
          New-Item -ItemType Directory -Path "${{ env.BACKEND_DIR }}/json" -Force
          New-Item -ItemType Directory -Path "${{ env.BACKEND_DIR }}/adapters" -Force
      - name: ðŸ“¦ Install Dependencies
        shell: pwsh
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r ${{ env.BACKEND_DIR }}/requirements.txt -c ${{ steps.constraints.outputs.file }}
          pip install pyinstaller==6.6.0 pywin32 -c ${{ steps.constraints.outputs.file }}
      - name: ðŸ—ï¸ Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean fortuna-backend-electron.spec
          Write-Host "âœ… Backend built for ${{ matrix.arch }}"
      - name: ðŸ§ª Verify Backend Works
        shell: pwsh
        run: |
          $process = Start-Process -FilePath "dist/fortuna-backend.exe" -NoNewWindow -PassThru
          Write-Host "Backend process started with PID: $($process.Id). Waiting 10 seconds..."
          Start-Sleep -Seconds 10
          Write-Host "10 seconds elapsed. Stopping process..."
          Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
          Write-Host "Process stopped. Verification complete."
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: backend-service-${{ matrix.arch }}
          path: dist/fortuna-backend.exe

  build-frontend:
    name: ðŸŽ¨ Build Web Frontend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: ðŸ”¨ Build
        working-directory: web_platform/frontend
        run: |
          npm ci
          npm run build
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web_platform/frontend/out/

  build-electron-msi:
    name: 'ðŸš€ Build Electron MSI (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: [validate-environment, build-backend-service, build-frontend]
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: backend-service-${{ matrix.arch }}
          path: temp_backend
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: electron/out
      - name: 'ðŸšš Stage Backend'
        shell: pwsh
        run: |
          $dest = "electron/resources/fortuna-backend"
          New-Item -ItemType Directory -Path $dest -Force
          Copy-Item -Path "temp_backend/*" -Destination $dest -Recurse -Force
      - name: âœ… Verify backend staged for Electron
        shell: pwsh
        run: |
          Test-Path electron/resources/fortuna-backend/fortuna-backend.exe
      - name: 'ðŸ—ï¸ Build MSI'
        working-directory: electron
        shell: pwsh
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          npm ci

          # FIXED: Copy WiX template from root to where electron-builder expects it
          if (-not (Test-Path build_wix)) { New-Item -ItemType Directory -Path build_wix }
          Copy-Item ../build_wix/Product_Electron.wxs build_wix/Product_Electron.wxs -Force
          Write-Host "âœ… WiX template staged successfully."

          $archFlag = if ($env:ARCH -eq 'x86') { '--ia32' } else { '--x64' }
          $name = "Fortuna-${{ matrix.arch }}-${{ needs.validate-environment.outputs.semver }}.msi"
          npx electron-builder --win msi $archFlag --publish never --config.extraMetadata.version="${{ needs.validate-environment.outputs.semver }}" --config.artifactName="$name"
      - name: 'ðŸ“¤ Upload MSI'
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-msi-${{ matrix.arch }}
          path: electron/dist/*.msi

  smoke-test:
    name: 'ðŸ”¬ Smoke Test (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: build-electron-msi
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - name: 'ðŸ“¥ Download MSI'
        uses: actions/download-artifact@v4
        with:
          name: fortuna-msi-${{ matrix.arch }}
          path: msi-installer
      - name: 'ðŸ”¥ Install & Verify'
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path "msi-installer" -Filter "*.msi" -Recurse | Select-Object -First 1
          if (-not $msi) { throw "MSI not found!" }

          Start-Process msiexec.exe -ArgumentList "/i `"$($msi.FullName)`" /qn /L*v install.log" -Wait

          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"

      - name: 'âœ… Create Required Runtime Directories Post-Install'
        shell: pwsh
        run: |
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"
          if (! (Test-Path $installDir)) {
            Write-Error "Installation directory not found at $installDir."
            exit 1
          }
          New-Item -Path "$installDir\\data" -ItemType Directory -Force | Out-Null
          New-Item -Path "$installDir\\json" -ItemType Directory -Force | Out-Null
          New-Item -Path "$installDir\\logs" -ItemType Directory -Force | Out-Null
          Write-Host "âœ… Created runtime directories (data, json, logs) in '$installDir'."

      - name: 'ðŸ”¬ Debug: Run Backend Directly'
        shell: pwsh
        continue-on-error: true
        run: |
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"
          $backendExe = Join-Path $installDir "resources/fortuna-backend/fortuna-backend.exe"

          if (Test-Path $backendExe) {
            Write-Host "Attempting to run backend directly for 10 seconds..."
            $process = Start-Process -FilePath $backendExe -NoNewWindow -PassThru
            Start-Sleep -Seconds 10
            Stop-Process -Id $process.Id -Force
            Write-Host "Backend process stopped."
          } else {
            Write-Error "Backend executable not found at $backendExe"
          }

      - name: 'ðŸš€ Launch, Verify & Snap'
        shell: pwsh
        run: |
          # 1. PREP: Install Playwright dependencies FIRST
          npm install playwright
          npx playwright install chromium --with-deps

          # 2. LAUNCH: Start the Application
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet"

          Write-Host "ðŸš€ Launching from: $installDir"
          $process = Start-Process -FilePath "$installDir\\Fortuna Faucet.exe" -PassThru

          # 3. VERIFY: Wait for backend to be ready
          # Target /docs to ensure 200 OK (root often returns 404)
          $url = "http://localhost:8000/docs"
          Write-Host "Waiting for backend at $url..."
          $maxRetries = 20
          for ($i=1; $i -le $maxRetries; $i++) {
            try {
              $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 3
              if ($response.StatusCode -eq 200) {
                Write-Host "âœ… Backend is ONLINE! Proceeding to screenshot."
                break
              }
            } catch {
              Write-Host "â³ Waiting for backend ($i/$maxRetries)..."
              Start-Sleep -Seconds 3
            }
            if ($i -eq $maxRetries) { throw "âŒ Backend never came online." }
          }

          # 4. SNAP: Take the screenshot (Paparazzi)
          # The frontend is served on port 3000 by default in the Electron app.
          $frontendUrl = "http://localhost:3000"
          Write-Host "ðŸ“¸ Taking screenshot of frontend at $frontendUrl..."
          $nodeScript = @"
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            try {
              await page.goto('$frontendUrl', { timeout: 20000, waitUntil: 'networkidle' });
              // Wait for a specific element that indicates the app is ready
              await page.waitForSelector('#data-grid-container', { timeout: 15000 });
              await page.screenshot({ path: 'proof.png', fullPage: true });
              console.log('âœ… Screenshot saved to proof.png');
            } catch(e) {
              console.error('Failed to take screenshot:', e);
              process.exit(1);
            } finally {
              await browser.close();
            }
          })();
"@
          # Execute the Node.js script
          node -e $nodeScript

          # 5. CLEANUP: We are done, we can kill it now.
          Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue

      - name: 'ðŸ“¤ Upload Visual Proof'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-proof-${{ matrix.arch }}
          path: proof.png

      - name: 'ðŸ§¹ Cleanup'
        if: always()
        shell: pwsh
        run: |
          Stop-Process -Name "Fortuna Faucet", "fortuna-backend" -Force -ErrorAction SilentlyContinue
