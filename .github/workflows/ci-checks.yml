name: Code Quality and Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  lint-and-format:
    name:  Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Linters
        run: pip install ruff black

      - name: Run Ruff Linter
        run: ruff check .

      - name: Run Black Formatter Check
        run: black --check .

  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements-dev.txt
          # The test suite requires fakeredis but it is missing from requirements-dev.txt
          pip install fakeredis

      - name: Run Backend Tests
        run: python -m pytest tests/

  frontend-build:
    name: Frontend Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web_platform/frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci --prefix web_platform/frontend

      - name: Build Frontend
        run: npm run build --prefix web_platform/frontend
