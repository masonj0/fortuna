# System Timestamp: 2025-12-13 13:01:00
name: üßü üèõÔ∏è Fortuna Web Service MSI (The Veteran Reborn)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11' # üöÄ CRITICAL: 3.12 breaks x86 builds
  DOTNET_VERSION: '8.0.x'
  WIX_VERSION: '4.0.5'
  FORTUNA_PORT: '8102'
  # Mock Keys to prevent backend crash
  API_KEY: mock_key
  TVG_API_KEY: mock
  GREYHOUND_API_URL: http://mock
  FORTUNA_ENV: smoke-test
  # Paths
  FRONTEND_DIR: 'web_platform/frontend'
  BACKEND_DIR: 'web_service/backend'
  WIX_DIR: 'build_wix'

jobs:
  # 1. BUILD FRONTEND (Architecture Neutral)
  build-frontend:
    name: 'üé® Build Frontend'
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/package-lock.json'

      - name: Install & Build
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm ci --prefer-offline --no-audit
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.FRONTEND_DIR }}/out

  # 2. BUILD BACKEND (Matrix: x64 & x86)
  build-backend:
    name: 'üêç Build Backend (x86)'
    runs-on: windows-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.FRONTEND_DIR }}/out

      - name: üêç Setup Python (x86 Safe Mode)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x86' # FIXED: Force 32-bit Python to match the 'Safe Mode' MSI target
          cache: 'pip'

      - name: üßæ Create Architecture Constraints
        id: constraints
        shell: pwsh
        run: |
          $file = "constraints.txt"
          # üöÄ SAFE MODE: Pin versions with known 32-bit wheels
          "numpy==1.23.5`r`npandas==1.5.3" | Set-Content $file
          Write-Host "‚úÖ Created x86 constraints (Safe Mode)"
          "file=$file" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # üöÄ Apply Constraints
          pip install -r ${{ env.BACKEND_DIR }}/requirements.txt -c ${{ steps.constraints.outputs.file }}
          pip install pyinstaller==6.6.0 pywin32

      - name: Build Backend (PyInstaller)
        run: |
          # CRITICAL: Target service_entry.py for Windows Service
          # CRITICAL: Add win32timezone to prevent Error 1053
          pyinstaller --noconfirm --onedir --clean --name fortuna-backend --hidden-import=win32timezone --hidden-import=win32serviceutil --add-data "web_service/backend;backend" --add-data "web_platform/frontend/out;ui" web_service/backend/service_entry.py

      - uses: actions/upload-artifact@v4
        with:
          name: backend-dist-x86
          path: dist/fortuna-backend/

  # 3. PACKAGE MSI (x86)
  package-msi:
    name: 'üíø Package MSI (x86)'
    runs-on: windows-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - name: üè∑Ô∏è Derive SemVer & Build ID
        id: git_version
        shell: pwsh
        run: |
          $semver = "0.0.${{ github.run_number }}"
          Write-Host "Build Version: $semver"
          "semver=$semver" | Out-File $env:GITHUB_OUTPUT -Encoding utf8 -Append
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist-x86
          path: staging/backend

      - name: Create Restart Service Batch Script
        shell: cmd
        run: |
          echo @echo off > staging\backend\restart_service.bat
          echo net stop FortunaService >> staging\backend\restart_service.bat
          echo net start FortunaService >> staging\backend\restart_service.bat

      - name: '‚öñÔ∏è The Dietician (Size Analysis)'
        shell: pwsh
        run: |
          $size = (Get-ChildItem staging -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "Total Payload: $([math]::Round($size, 2)) MB"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Prepare WiX Project
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Copy-Item "${{ env.WIX_DIR }}/Product_WebService.wxs" "${{ env.WIX_DIR }}/Product.wxs" -Force
          $sourceDir = "staging/backend"
          $distDir = "staging/backend/fortuna-backend" # PyInstaller one-dir output, but the artifact download places it directly in backend
          $targetExe = "fortuna-webservice.exe"

          if (Test-Path (Join-Path $sourceDir "fortuna-backend.exe")) {
              Write-Host "PyInstaller 'onedir' output found. Staging entire directory..."
              # In this workflow, the onedir contents are already at the root of staging/backend
              # Just need to rename the executable for WiX
              Rename-Item -Path (Join-Path $sourceDir "fortuna-backend.exe") -NewName $targetExe -Force
              Write-Host "‚úÖ Staging complete for WiX."
          } else {
              Write-Host "##[error]Could not find fortuna-backend.exe in the staging directory."
              Write-Host "Listing contents for forensics:"
              Get-ChildItem -Path $sourceDir -Recurse
              exit 1
          }
          $proj = @(
            '<Project Sdk="WixToolset.Sdk/${{ env.WIX_VERSION }}">',
            '  <PropertyGroup>',
            '    <EnableDefaultCompileItems>false</EnableDefaultCompileItems>',
            '    <OutputType>Package</OutputType>',
            '    <Platforms>x64;x86</Platforms>',
            '    <DefineConstants>Version=$(Version);SourceDir=$(SourceDir);ServicePort=$(ServicePort)</DefineConstants>',
            '  </PropertyGroup>',
            '  <ItemGroup>',
            '    <PackageReference Include="WixToolset.UI.wixext" Version="${{ env.WIX_VERSION }}" />',
            '    <PackageReference Include="WixToolset.Firewall.wixext" Version="${{ env.WIX_VERSION }}" />',
            '    <PackageReference Include="WixToolset.Util.wixext" Version="${{ env.WIX_VERSION }}" />',
            '  </ItemGroup>',
            '  <ItemGroup>',
            '    <Compile Include="Product.wxs" />',
            '  </ItemGroup>',
            '</Project>'
          )
          Set-Content "${{ env.WIX_DIR }}/Fortuna.wixproj" -Value ($proj -join "`r`n") -Encoding utf8

      - name: Build MSI
        working-directory: ${{ env.WIX_DIR }}
        run: |
          # üöÄ Pass Matrix Arch to WiX
          dotnet build Fortuna.wixproj -c Release -p:Platform=x86 -p:Version="${{ steps.git_version.outputs.semver }}" -p:SourceDir="../staging/backend" -p:ServicePort="${{ env.FORTUNA_PORT }}"

      - name: Rename & Hash
        run: |
          $releaseDir = "${{ env.WIX_DIR }}/bin/x86/Release"
          $msi = Get-ChildItem -Path $releaseDir -Filter "*.msi" | Select -First 1
          $target = "FortunaService-x86-${{ steps.git_version.outputs.semver }}.msi"
          Move-Item $msi.FullName -Destination "$releaseDir/$target" -Force
          Write-Host "‚úÖ MSI Ready: $target"
          $hash = (Get-FileHash "$releaseDir/$target" -Algorithm SHA256).Hash
          Set-Content -Path "$releaseDir/$target.sha256" -Value $hash
          Write-Host "‚úÖ SHA-256: $hash"

      - uses: actions/upload-artifact@v4
        with:
          name: msi-x86
          path: |
            ${{ env.WIX_DIR }}/bin/x86/Release/*.msi
            ${{ env.WIX_DIR }}/bin/x86/Release/*.sha256

  # 4. SMOKE TEST (x86)
  smoke-test:
    name: 'üî¨ Smoke Test (x86)'
    runs-on: windows-latest
    needs: package-msi
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: msi-x86
          path: installer

      - name: Install MSI
        run: |
          $msi = Get-ChildItem installer/*.msi | Select -First 1
          Start-Process msiexec.exe -ArgumentList "/i `"$($msi.FullName)`" /qn /L*v install.log" -Wait

      - name: Verify Service & Port
        shell: pwsh
        run: |
          # üöÄ DYNAMIC PATH LOGIC
          $progFiles = ${env:ProgramFiles(x86)}
          $installRoot = "$progFiles\FortunaWeb"

          if (-not (Test-Path $installRoot)) { throw "‚ùå Install dir not found at $installRoot" }

          Write-Host "Waiting for service..."
          Start-Sleep -Seconds 10

          $response = Invoke-WebRequest -Uri "http://localhost:${{ env.FORTUNA_PORT }}/health" -UseBasicParsing
          if ($response.StatusCode -eq 200) { Write-Host "‚úÖ Service Healthy" } else { throw "‚ùå Service Failed" }

      - name: 'üì∏ Paparazzi (Visual Proof)'
        run: |
          npm install playwright
          npx playwright install chromium --with-deps
          # FIX: Point to /docs
          $url = "http://127.0.0.1:${{ env.FORTUNA_PORT }}/docs"
          node -e "const { chromium } = require('playwright'); (async () => { const browser = await chromium.launch(); const page = await browser.newPage(); await page.goto('$url'); await page.screenshot({ path: 'proof.png' }); await browser.close(); })();"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: proof-${{ matrix.arch }}
          path: proof.png
