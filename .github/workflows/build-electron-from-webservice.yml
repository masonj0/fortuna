name: Build Electron App from Web Service Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  build-frontend:
    name: 'üì¶ Build Frontend (Web Service)'
    timeout-minutes: 15
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web_service/frontend/package-lock.json'
      - name: Frontend - Install & Build
        shell: pwsh
        run: |
          cd web_service/frontend
          npm ci
          npm run build
      - name: Verify Frontend Build
        shell: pwsh
        run: |
          $outDir = 'web_service/frontend/out'
          if (-not (Test-Path $outDir)) {
            Write-Host "‚ùå FATAL: Build output directory 'out' not created" -ForegroundColor Red
            exit 1
          }
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-ws-output-${{ github.sha }}
          path: web_service/frontend/out
          retention-days: 1

  build-backend:
    name: 'üêç Build Backend (Web Service for Electron)'
    timeout-minutes: 20
    runs-on: windows-latest
    env:
      PYTHONUTF8: "1"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'web_service/backend/requirements.txt'
      - name: Backend - Install Dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r web_service/backend/requirements-dev.txt
      - name: Verify PyInstaller Entry Point
        shell: pwsh
        run: |
          $specFile = "fortuna-webservice-electron.spec"
          if (-not (Test-Path $specFile)) { throw "‚ùå FATAL: Spec file not found: $specFile" }
          $specContent = Get-Content $specFile -Raw
          if ($specContent -match "Analysis\(\s*\[?'([^']+)'") {
            $entryPoint = $matches[1]
            $entryPointPath = $entryPoint -replace '/', '\'
            if (Test-Path $entryPointPath) {
              Write-Host "‚úÖ Entry point file exists: $entryPointPath" -ForegroundColor Green
            } else {
              throw "‚ùå FATAL: Entry point file NOT found: $entryPointPath"
            }
          } else {
            throw "‚ö†Ô∏è WARNING: Could not parse entry point from spec file"
          }
      - name: Backend - Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller fortuna-webservice-electron.spec --noconfirm
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-ws-executable-${{ github.sha }}
          path: dist/fortuna-webservice-backend.exe
          retention-days: 1
          if-no-files-found: error

  smoke-test-service:
    name: 'üß™ Smoke Test Service (Backend + Frontend)'
    timeout-minutes: 15
    needs: [build-backend, build-frontend]
    runs-on: windows-latest
    env:
      API_KEY: "a_secure_test_api_key_that_is_long_enough_for_smoke_test"
      FORTUNA_PORT: 8101
      SMOKE_FRONTEND_PORT: 3301
      SMOKE_FRONTEND_URL: "http://127.0.0.1:3301"
      SMOKE_HEADING_SELECTOR: "h1:has-text('Fortuna Faucet')"
      SMOKE_SCREENSHOT_PATH: "smoke-test-screenshot.png"
      SMOKE_FAILURE_SCREENSHOT_PATH: "smoke-test-screenshot-FAILURE.png"
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Stage Files
        shell: pwsh
        run: |
          Get-ChildItem -Path "./artifacts/backend-ws-executable-${{ github.sha }}" | ForEach-Object { Move-Item -Path $_.FullName -Destination "." -Force }
          New-Item -ItemType Directory -Path "./frontend" -Force
          Get-ChildItem -Path "./artifacts/frontend-build-ws-output-${{ github.sha }}" | ForEach-Object { Move-Item -Path $_.FullName -Destination "./frontend" -Force }
      - name: Run Backend and Frontend
        shell: pwsh
        run: |
          $backendProcess = Start-Process -FilePath "./fortuna-webservice-backend.exe" -PassThru -RedirectStandardOutput "backend.log" -RedirectStandardError "backend.log"
          Set-Content -Path "backend.pid" -Value $backendProcess.Id
          Push-Location ./frontend
          $frontendProcess = Start-Process python -ArgumentList "-m http.server ${{ env.SMOKE_FRONTEND_PORT }}" -PassThru -RedirectStandardOutput "../frontend.log" -RedirectStandardError "../frontend.log"
          Pop-Location
          Set-Content -Path "frontend.pid" -Value $frontendProcess.Id
          Start-Sleep -Seconds 10
      - name: Frontend UI Verification
        shell: pwsh
        run: |
          pip install playwright
          if ($LASTEXITCODE -ne 0) { throw "Playwright installation via pip failed." }
          python -m playwright install --with-deps
          if ($LASTEXITCODE -ne 0) { throw "Playwright browser installation failed." }
          $scriptContent = @"
          import sys, os
          from playwright.sync_api import sync_playwright, expect

          def run_verification():
              with sync_playwright() as p:
                  browser = p.chromium.launch()
                  page = browser.new_page()
                  try:
                      url = os.environ["SMOKE_FRONTEND_URL"]
                      page.goto(url, wait_until='networkidle', timeout=20000)
                      heading = page.locator(os.environ["SMOKE_HEADING_SELECTOR"])
                      expect(heading).to_be_visible(timeout=10000)
                      page.screenshot(path=os.environ["SMOKE_SCREENSHOT_PATH"])
                      sys.exit(0)
                  except Exception as e:
                      print(f"Error: {e}", file=sys.stderr)
                      page.screenshot(path=os.environ["SMOKE_FAILURE_SCREENSHOT_PATH"])
                      sys.exit(1)
                  finally:
                      browser.close()

          if __name__ == "__main__":
              run_verification()
          "@
          Set-Content -Path "verify_frontend.py" -Value $scriptContent
          python verify_frontend.py
      - name: Upload Verification Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-screenshot-${{ github.sha }}
          path: |
            ${{ env.SMOKE_SCREENSHOT_PATH }}
            ${{ env.SMOKE_FAILURE_SCREENSHOT_PATH }}
          if-no-files-found: warn
      - name: Teardown Processes
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "backend.pid") { Get-Content "backend.pid" | ForEach-Object { Stop-Process -Id $_ -Force -ErrorAction SilentlyContinue } }
          if (Test-Path "frontend.pid") { Get-Content "frontend.pid" | ForEach-Object { Stop-Process -Id $_ -Force -ErrorAction SilentlyContinue } }

  package-and-test:
    name: 'üèÜ Package & Test Electron Installer (Web Service)'
    timeout-minutes: 25
    needs: [build-frontend, smoke-test-service]
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Setup Node.js for Electron
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'electron/package-lock.json'
      - name: Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./temp-artifacts
      - name: Stage Artifacts for Packaging
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "./electron/web-ui-build" -Force
          New-Item -ItemType Directory -Path "./electron/resources" -Force
          Move-Item -Path "./temp-artifacts/frontend-build-ws-output-${{ github.sha }}/*" -Destination "./electron/web-ui-build/out" -Force
          Move-Item -Path "./temp-artifacts/backend-ws-executable-${{ github.sha }}/fortuna-webservice-backend.exe" -Destination "./electron/resources/fortuna-backend.exe" -Force
      - name: Electron - Install & Package MSI
        working-directory: electron
        shell: pwsh
        run: |
          npm ci
          npx electron-builder --config electron-builder-config.yml --publish never
      - name: Upload Final MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-installer-electron-ws-${{ github.sha }}
          path: electron/dist/*.msi
          retention-days: 7
