name: Generate HTML Race Report

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Install Python Dependencies
        run: |
          pip install -r web_service/backend/requirements.txt
          pip install requests

      - name: Create Runtime Directories
        run: |
          mkdir -p web_service/backend/data
          mkdir -p web_service/backend/json
          mkdir -p web_service/backend/logs

      - name: Generate Report
        env:
          API_KEY: ${{ secrets.API_KEY }}
          PYTHONIOENCODING: UTF-8
        run: python scripts/query_and_generate_report.py

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: race-report-${{ github.run_number }}
          path: race-report.html
          retention-days: 7

      - name: Upload JSON Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: race-data-${{ github.run_number }}
          path: qualified_races.json
          retention-days: 7
