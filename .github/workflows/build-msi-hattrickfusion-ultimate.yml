# System Timestamp: 2025-12-24 18:00:00
name: üé© HatTrick Fusion (Ultimate)
on:
  workflow_dispatch:
    inputs:
      cache-bust:
        description: 'Force a clean build by ignoring all caches'
        required: false
        type: boolean
        default: false
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11' # üöÄ DOWNGRADE
  DOTNET_VERSION: '8.0.x'
  WIX_VERSION: '4.0.5'
  SERVICE_PORT: '8102'
  FRONTEND_PORT: '3000'
  MSI_NAME: 'HatTrickFusion.msi'
  FIREWALL_RULE: 'HatTrickFusion-Port'
  UPGRADE_CODE: 'FA689549-366B-4C5C-A482-1132F9A34B10'
  FORTUNA_PORT: '8102'
  # Mock API keys for service startup
  API_KEY: mock_key
  TVG_API_KEY: mock
  GREYHOUND_API_URL: http://mock
  FORTUNA_ENV: smoke-test

jobs:
  # 1. Build Frontend First (so Backend can bundle it)
  build-frontend:
    name: Build Frontend
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Cache Build Output
        id: cache-frontend
        uses: actions/cache@v4
        with:
          path: web_platform/frontend/out
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/package-lock.json', 'web_platform/frontend/**/*.js', 'web_platform/frontend/**/*.ts', 'web_platform/frontend/**/*.tsx', 'web_platform/frontend/**/*.css') }}${{ inputs.cache-bust && format('-{0}', github.run_id) || '' }}
          restore-keys: |
            ${{ runner.os }}-frontend-
      - name: Install and Build
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        run: |
          cd web_platform/frontend
          npm ci --prefer-offline --no-audit --no-fund
          npm run build
      - name: Generate Artifact Manifest
        shell: pwsh
        working-directory: web_platform/frontend
        run: |
          Set-StrictMode -Version Latest
          $outDir = Resolve-Path "out"
          $manifestPath = "frontend-manifest.tsv"
          "RelativePath`tSizeBytes`tSHA256" | Out-File $manifestPath -Encoding utf8
          $files = Get-ChildItem -Path $outDir -Recurse -File
          foreach ($f in $files) {
            $rel = $f.FullName.Substring($outDir.Path.Length) -replace '^[\\\/]', ''
            $hash = (Get-FileHash $f.FullName -Algorithm SHA256).Hash.Substring(0,16)
            "$rel`t$($f.Length)`t$hash" | Out-File $manifestPath -Encoding utf8 -Append
          }
          Write-Host "‚úÖ Generated frontend artifact manifest."
      - name: Upload Frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: |
            web_platform/frontend/out
            web_platform/frontend/frontend-manifest.tsv

  # 2. Build Backend (Downloads Frontend to bundle it)
  backend-quality:
    name: 'üßØ Backend Quality Gates'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Dependencies
        run: |
          pip install -r web_service/backend/requirements-dev.txt
      - name: Run Pytest
        run: |
          pytest web_service/backend/tests
  build-backend:
    name: 'üêç Build Backend (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: [build-frontend, backend-quality]
    timeout-minutes: 30
    strategy:
      matrix:
        arch: [x64, x86]
    env:
      PYTHONUTF8: '1'
    outputs:
      semver: ${{ steps.build_metadata.outputs.semver }}
      short_sha: ${{ steps.build_metadata.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          architecture: ${{ matrix.arch }}
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: web_platform/frontend/out
      - id: meta
        shell: pwsh
        run: |
          $ver = if ("${{ github.ref }}" -match 'refs/tags/v(.*)') { $Matches[1] } else { "0.0.${{ github.run_number }}" }
          "semver=$ver" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $shortSha = "${{ github.sha }}".Substring(0,7)
          "short_sha=$shortSha" | Out-File $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "backend_dir=web_service/backend" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "module_path=web_service.backend" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: üßæ Create Architecture Constraints
        id: constraints
        shell: pwsh
        run: |
          $constraintDir = "temp-constraints"
          New-Item -ItemType Directory -Path $constraintDir -Force | Out-Null
          $constraintFile = Join-Path $constraintDir "constraint-${{ matrix.arch }}.txt"
          if ('${{ matrix.arch }}' -eq 'x86') {
            Write-Host "üõ°Ô∏è ACTIVATING X86 SAFE MODE"
            @(
              "numpy==1.23.5",
              "pandas==1.5.3",
              "scipy==1.10.1",
              "sqlalchemy==2.0.44",
              "greenlet==3.0.3",
              "--only-binary=:all:"
            ) | Set-Content $constraintFile
            Write-Host "‚úÖ Constraints: SQLAlchemy 2.0.44, greenlet 3.0.3, scipy 1.10.1"
          } else { New-Item $constraintFile -ItemType File -Force }
          "file=$constraintFile" | Out-File $env:GITHUB_OUTPUT -Append
      - name: Install Dependencies & Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install -r web_service/backend/requirements.txt -c ${{ steps.constraints.outputs.file }}
          # Upgrade PyInstaller to a version with the pywin32 fix
          pip install --upgrade "pyinstaller>=6.12" pywin32 -c ${{ steps.constraints.outputs.file }}
      - name: üêç Set up PYTHONPATH
        shell: pwsh
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "PYTHONPATH set to ${{ github.workspace }}"
      - name: üíæ Create required directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "web_service/backend/json" -Force
      - name: 'ü©π Temporarily Rename Shadowing Directory'
        shell: pwsh
        run: |
          Rename-Item -Path "web_service\backend\json" -NewName "json_temp" -Force
          Write-Host "Temporarily renamed 'json' directory to avoid import shadowing."
      - name: 'üî¨ Pre-build Import Verification'
        id: verify-imports
        shell: pwsh
        run: |
          Write-Host "--- Verifying all critical modules can be imported before build ---"
          $modules = @('structlog', 'uvicorn', 'fastapi', 'starlette', 'pydantic', 'pydantic_settings', 'sqlalchemy', 'aiosqlite', 'httpx', 'redis', 'slowapi', 'limits', 'web_service', 'web_service.backend', 'web_service.backend.api')
          $ErrorActionPreference = "Continue"
          foreach ($module in $modules) {
              python -c "import $module; print('‚úÖ $module')"
              if ($LASTEXITCODE -ne 0) {
                  Write-Error "‚ùå Failed to import '$module'. This module is required for the application to run."
                  exit 1
              }
          }
          Write-Host "‚úÖ All critical modules imported successfully."
      - name: 'ü©π Restore Shadowing Directory Name'
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "web_service\backend\json_temp") {
            Rename-Item -Path "web_service\backend\json_temp" -NewName "json" -Force
            Write-Host "Restored 'json' directory name."
          } else {
            Write-Host "Skipping restore, 'json_temp' directory not found."
          }
      - name: üîÆ Build Executable with Modern PyInstaller
        env:
          PYTHONUTF8: '1'
        run: |
          pyinstaller web_service/backend/service_entry.py --name fortuna-core-service --clean --noconfirm --onedir --add-data "web_platform/frontend/out;ui" --hidden-import win32timezone --log-level INFO --additional-hooks-dir=./fortuna-backend-hooks
      - name: 'üîç Post-build Bundle Inspection'
        id: inspect-bundle
        shell: pwsh
        run: |
          $internalDir = "dist/fortuna-core-service/_internal"
          if (!(Test-Path $internalDir)) {
              throw "‚ùå CRITICAL: _internal directory not found after build. The bundle is incomplete."
          }
          Write-Host "--- Contents of _internal directory ---"
          Get-ChildItem -Path $internalDir -Recurse | ForEach-Object { $_.FullName }
          $modules_to_check = @("structlog", "uvicorn", "fastapi", "starlette", "pydantic", "sqlalchemy", "httpx", "redis")
          $found_all = $true
          foreach ($module in $modules_to_check) {
              $found = Get-ChildItem -Path $internalDir -Recurse -Filter "*$module*" -ErrorAction SilentlyContinue
              if ($found) {
                  Write-Host "‚úÖ Found '$module' in bundle."
              } else {
                  Write-Error "‚ùå CRITICAL: Did not find '$module' in the final bundle."
                  $found_all = $false
              }
          }
          if (-not $found_all) {
              throw "One or more critical modules were not found in the PyInstaller bundle."
          }
          Write-Host "‚úÖ All critical modules verified in the final bundle."
      - name: üìã Export Build Metadata
        id: build_metadata
        shell: pwsh
        run: |
          $ver = "${{ steps.meta.outputs.semver }}"
          $sha = "${{ steps.meta.outputs.short_sha }}"
          "semver=$ver" | Out-File $env:GITHUB_OUTPUT -Append
          "short_sha=$sha" | Out-File $env:GITHUB_OUTPUT -Append
      - name: Upload Backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/fortuna-core-service/

  package-msi:
    name: 'üíø Package MSI (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: [build-backend]
    timeout-minutes: 30
    strategy:
      matrix:
        arch: [x64, x86]
    env:
      SERVICE_NAME: 'FortunaWebService'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-dist-${{ matrix.arch }}-${{ github.run_id }}
          path: staging/backend
      # ---------------------------------------------------------
      # üíâ INJECT: THE DIETICIAN (Subroutine #3)
      # ---------------------------------------------------------
      - name: '‚öñÔ∏è The Dietician (Size Analysis)'
        shell: pwsh
        run: |
          $stagingDir = "staging" # Adjust if your staging folder is named differently
          if (Test-Path $stagingDir) {
            $size = (Get-ChildItem $stagingDir -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            $sizeRounded = [math]::Round($size, 2)
            Write-Host "üìä Total Payload Size: $sizeRounded MB"

            if ($size -gt 300) {
              Write-Warning "‚ö†Ô∏è BLOAT ALERT: Payload exceeds 300MB!"
            }
          } else {
            Write-Warning "Staging directory not found, skipping diet check."
          }
      - name: Create Restart Service Batch Script
        shell: pwsh
        run: |
          $scriptContent = "@echo off`r`necho Requesting Admin privileges to restart fortuna-core-service...`r`nnet stop fortuna-core-service`r`nnet start fortuna-core-service`r`necho Service Restarted.`r`npause"
          Set-Content -Path "staging/backend/restart_service.bat" -Value $scriptContent -Encoding Ascii
          Write-Host "‚úÖ Created restart_service.bat script."
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: üìÑ Ensure WiX License Exists
        shell: pwsh
        run: |
          if (-not (Test-Path build_wix)) { New-Item -ItemType Directory -Path build_wix | Out-Null }
          $licensePath = 'build_wix/license.rtf'
          $rtfLines = @(
            '{\rtf1\ansi\deff0{\fonttbl{\f0 Arial;}}\f0\fs24 END USER LICENSE AGREEMENT\par\par This is a placeholder license for Fortuna Faucet. Please replace with actual terms.}\0'
          )
          Set-Content -Path $licensePath -Value ($rtfLines -join "`r`n") -Encoding Ascii
          Write-Host '‚úÖ Robust license.rtf created.'
      - name: Prepare WiX
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          if (-not (Test-Path build_wix)) { New-Item -ItemType Directory -Path build_wix | Out-Null }
          Copy-Item build_wix/Product_WebService.wxs build_wix/Product.wxs -Force
          $wxsPath = 'build_wix/Product.wxs'
          $wxsContent = [xml](Get-Content $wxsPath -Raw)
          $serviceControl = $wxsContent.SelectSingleNode("//*[local-name()='ServiceControl']")
          if ($serviceControl -and $serviceControl.HasAttribute("Start")) {
              $serviceControl.RemoveAttribute("Start")
              $wxsContent.Save($wxsPath)
              Write-Host "‚úÖ Dynamically removed 'Start=install' attribute from WiX template."
          }
          if (Test-Path staging/backend/fortuna-core-service.exe) {
            Move-Item staging/backend/fortuna-core-service.exe staging/backend/fortuna-webservice.exe -Force
          }
          $proj = @(
            '<Project Sdk="WixToolset.Sdk/${{ env.WIX_VERSION }}">',
            '  <PropertyGroup>',
            '    <EnableDefaultCompileItems>false</EnableDefaultCompileItems>',
            '    <OutputType>Package</OutputType>',
            '    <Platforms>x64;x86</Platforms>',
            '    <!-- Platform is set via -p:Platform in build command, NOT in DefineConstants -->',
            '    <DefineConstants>Version=$(Version);SourceDir=$(SourceDir);ServicePort=$(ServicePort)</DefineConstants>',
            '  </PropertyGroup>',
            '  <ItemGroup>',
            '    <PackageReference Include="WixToolset.UI.wixext" Version="${{ env.WIX_VERSION }}" />',
            '    <PackageReference Include="WixToolset.Firewall.wixext" Version="${{ env.WIX_VERSION }}" />',
            '    <PackageReference Include="WixToolset.Util.wixext" Version="${{ env.WIX_VERSION }}" />',
            '  </ItemGroup>',
            '  <ItemGroup>',
            '    <Compile Include="Product.wxs" />',
            '  </ItemGroup>',
            '</Project>'
          )
          Set-Content build_wix/Fortuna.wixproj ($proj -join "`r`n") -Encoding utf8
      - name: Build MSI
        working-directory: build_wix
        run: |
          dotnet build Fortuna.wixproj -c Release -p:Platform=${{ matrix.arch }} -p:Version="${{ needs.build-backend.outputs.semver }}" -p:SourceDir="../staging" -p:ServicePort="${{ env.SERVICE_PORT }}"
      - name: Rename & Hash MSI
        run: |
          $ver = "${{ needs.build-backend.outputs.semver }}"
          $sha = "${{ needs.build-backend.outputs.short_sha }}"
          $releaseDir = "build_wix/bin/${{ matrix.arch }}/Release"
          $msiFound = Get-ChildItem -Path $releaseDir -Filter "*.msi" | Select-Object -First 1
          if (-not $msiFound) { throw "MSI not found in $releaseDir" }
          $targetName = "HatTrickFusion-${{ matrix.arch }}-${ver}-${sha}.msi"
          $newPath = Join-Path $releaseDir $targetName
          Move-Item -Path $msiFound.FullName -Destination $newPath -Force
          Write-Host "‚úÖ MSI Ready: $targetName"
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: hat-trick-msi-${{ matrix.arch }}-${{ github.run_id }}
          path: build_wix/bin/${{ matrix.arch }}/Release/*

  smoke-test:
    name: 'üî¨ Smoke Test (${{ matrix.arch }})'
    runs-on: windows-latest
    needs: package-msi
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: hat-trick-msi-${{ matrix.arch }}-${{ github.run_id }}
          path: msi-installer
      - name: üî• Install & Verify
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          $msiPath = (Get-ChildItem -Path "msi-installer" -Filter "*.msi" -Recurse | Select-Object -First 1).FullName
          if (-not $msiPath) { throw "MSI not found!" }
          Write-Host "Found MSI at $msiPath"
          # 1. PRE-INSTALL CLEANUP
          Write-Host "Attempting pre-emptive service removal..."
          $service = Get-Service -Name "FortunaWebService" -ErrorAction SilentlyContinue
          if ($service) {
            sc.exe delete "FortunaWebService"
            Start-Sleep -Seconds 5
          }
          # 2. INSTALL
          $logFile = "msi-install.log"
          $msiArgs = "/i `"$msiPath`" /qn /L*v `"$logFile`""
          Write-Host "Running: msiexec.exe $msiArgs"
          $proc = Start-Process msiexec.exe -ArgumentList $msiArgs -Wait -PassThru
          if ($proc.ExitCode -ne 0 -and $proc.ExitCode -ne 3010) {
            Get-Content $logFile -Tail 50
            throw "MSI installation failed with exit code $($proc.ExitCode)."
          }
          Write-Host "‚úÖ MSI Installation successful."
          # 3. VERIFY
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet Service"
          if (-not (Test-Path $installDir)) { throw "Installation directory not found!" }
          New-Item -ItemType Directory -Path (Join-Path $installDir "data") -Force | Out-Null
          New-Item -ItemType Directory -Path (Join-Path $installDir "json") -Force | Out-Null
          New-Item -ItemType Directory -Path (Join-Path $installDir "logs") -Force | Out-Null

          # üöÄ CRITICAL FIX: Grant LocalSystem write access to runtime dirs
          icacls (Join-Path $installDir "data") /grant "NT AUTHORITY\SYSTEM:(OI)(CI)F" /T
          icacls (Join-Path $installDir "json") /grant "NT AUTHORITY\SYSTEM:(OI)(CI)F" /T
          icacls (Join-Path $installDir "logs") /grant "NT AUTHORITY\SYSTEM:(OI)(CI)F" /T

          Write-Host "‚úÖ Installation verified and permissions granted."

      - name: 'üïµÔ∏è DLL Dependency Forensics'
        shell: pwsh
        run: |
            $progFiles = ${env:ProgramFiles}
            if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
            $installDir = Join-Path $progFiles "Fortuna Faucet Service"
            $exePath = Join-Path $installDir "fortuna-webservice.exe"

            # Find dumpbin.exe in the Visual Studio installation
            $vsPath = (Get-ChildItem "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe" -Recurse | Select-Object -First 1).FullName
            if (-not $vsPath) {
                throw "dumpbin.exe not found!"
            }

            # Use dumpbin to list the imported DLLs
            & $vsPath /dependents $exePath

      - name: 'üî¨ Pre-flight Service Check (Run executable directly)'
        shell: pwsh
        run: |
          $progFiles = ${env:ProgramFiles}
          if ('${{ matrix.arch }}' -eq 'x86') { $progFiles = ${env:ProgramFiles(x86)} }
          $installDir = Join-Path $progFiles "Fortuna Faucet Service"
          $exePath = Join-Path $installDir "fortuna-webservice.exe"

          Write-Host "Attempting to run the service executable directly for 5 seconds to catch startup errors..."
          $process = Start-Process -FilePath $exePath -NoNewWindow -PassThru
          Start-Sleep -Seconds 5
          if ($process.HasExited) {
              Write-Error "The service executable exited prematurely. Exit Code: $($process.ExitCode)"
              # Attempt to get more info if there are logs
              $logFile = Get-ChildItem -Path (Join-Path $installDir "logs") -Filter "*.log" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
              if ($logFile) {
                  Write-Host "--- Last Log File Content ---"
                  Get-Content $logFile.FullName -Tail 50
              }
              exit 1
          } else {
              Write-Host "‚úÖ Executable started without immediate errors. Stopping it to proceed with service-based test."
              Stop-Process -Id $process.Id -Force
          }

      - name: üöÄ Start Service
        shell: pwsh
        run: |
          Start-Service -Name "FortunaWebService"
          Start-Sleep -Seconds 10

      - name: ü©∫ Health Check
        shell: pwsh
        run: |
          $maxRetries = 5
          $delay = 5
          $success = $false
          For ($i=0; $i -lt $maxRetries; $i++) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:${{ env.SERVICE_PORT }}/health" -UseBasicParsing
              if ($response.StatusCode -eq 200) {
                Write-Host "‚úÖ Health check PASSED."
                $success = $true
                break
              }
            } catch { Write-Host "Attempt $($i+1) failed. Retrying in $delay seconds..." }
            Start-Sleep -Seconds $delay
          }
          if (-not $success) {
            throw "Health check failed after $maxRetries attempts."
          }
      # ---------------------------------------------------------
      # üíâ INJECT: PAPARAZZI (Subroutine #4)
      # ---------------------------------------------------------
      - name: 'üì∏ Paparazzi (Visual Proof)'
        if: success()
        continue-on-error: true
        shell: pwsh
        run: |
          $url = "http://127.0.0.1:8000/docs"
          Write-Host "Waiting for URL: $url"
          $maxRetries = 10
          $delay = 3
          for ($i=1; $i -le $maxRetries; $i++) {
            try {
              $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 5
              if ($response.StatusCode -eq 200) {
                Write-Host "‚úÖ URL is accessible. Proceeding with screenshot."
                break
              }
            } catch {
              Write-Warning "Attempt ${i}: URL not accessible yet. Retrying in $delay seconds..."
              Start-Sleep -Seconds $delay
            }
            if ($i -eq $maxRetries) {
              throw "‚ùå URL did not become accessible after $maxRetries attempts."
            }
          }

          npm install playwright
          npx playwright install chromium

          $nodeScript = "const { chromium } = require('playwright'); (async () => { const browser = await chromium.launch(); const page = await browser.newPage(); try { await page.goto('$url', { timeout: 10000 }); await page.screenshot({ path: 'proof-of-life.png', fullPage: true }); console.log('‚úÖ Screenshot captured!'); } catch (e) { console.error('‚ùå Failed to capture screenshot:', e); process.exit(1); } await browser.close(); })();"
          node -e $nodeScript

      - name: üì§ Upload Visual Proof
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-proof-${{ matrix.arch || 'x64' }}
          path: proof-of-life.png
      - name: 'üïµÔ∏è CSI: Windows Post-Mortem (On Failure)'
        if: failure()
        shell: pwsh
        run: |
          Get-Process | Where-Object { $_.ProcessName -match "fortuna" }
          Get-EventLog -LogName Application -Newest 50 -EntryType Error,Warning
      - name: üßπ Stop Service
        if: always()
        shell: pwsh
        run: |
          Stop-Service -Name "FortunaWebService" -ErrorAction SilentlyContinue

  generate-sbom:
    name: 'üìú Generate SBOM (${{ matrix.arch }})'
    runs-on: ubuntu-latest
    needs: [build-backend]
    timeout-minutes: 30
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist-${{ matrix.arch }}-${{ github.run_id }}
          path: backend
      - name: Create SBOM
        uses: anchore/sbom-action@v0
        with:
          path: backend
          artifact-name: sbom-${{ matrix.arch }}-${{ github.run_id }}
          format: spdx-json

  release:
    name: 'üöÄ Create Release'
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [smoke-test, generate-sbom]
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: hat-trick-msi-*
          path: assets
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          path: assets
          merge-multiple: true
      - name: Generate Checksums
        run: |
          cd assets
          sha256sum * > SHASUMS256.txt
