# HELPFUL HINT: Configure GitHub Branch Protection rules to require this workflow to pass before merging to main.
name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '40 7 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install uv
        uv pip install --system -r python_service/requirements-dev.txt
        uv pip install --system -r web_service/backend/requirements-dev.txt
    - name: Install JavaScript dependencies
      if: matrix.language == 'javascript'
      run: |
        npm install --prefix web_platform/frontend
        npm install --prefix web_service/frontend
        npm install --prefix electron
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
