name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  API_KEY: "mock_key"
  TVG_API_KEY: "mock_key"
  GREYHOUND_API_URL: "http://mock"
  FORTUNA_ENV: "smoke-test"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries are pulled from a suite stored in GitHub.
        # See https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        # Find and install all requirements files to ensure all dependencies are met for a full scan
        find . -type f -name 'requirements*.txt' ! -path './.venv/*' -exec echo "Installing {}" \; -exec python -m pip install -r {} \;

    - name: Install Javascript dependencies
      if: matrix.language == 'javascript'
      run: |
        # Find all package.json files, excluding node_modules, and run npm ci in their directories
        find . -type f -name 'package.json' ! -path '*/node_modules/*' -exec dirname {} \; | while read dir; do
          echo "Installing dependencies in $dir"
          (cd "$dir" && npm ci --prefer-offline --no-audit)
        done

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
