name: Build Fortuna Faucet MSI Installer

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-installer:
    name: Build MSI Installer
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            electron/package-lock.json
            web_platform/frontend/package-lock.json

      - name: Install Frontend Dependencies & Build
        run: |
          cd web_platform/frontend
          npm ci
          npm run build

      - name: Install Electron Dependencies
        run: |
          cd electron
          npm ci

      - name: Build MSI Installer using electron-builder
        run: |
          cd electron
          npm run dist
        env:
          FORTUNA_BUILD_TYPE: 'full' # For now, we only build the full version

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-faucet-installer-${{ github.ref_name }}
          path: 'electron/dist/Fortuna Faucet*.msi'
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: 'electron/dist/Fortuna Faucet*.msi'
          name: Fortuna Faucet ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
