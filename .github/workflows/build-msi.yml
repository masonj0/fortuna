#
# Fortuna Faucet - Production MSI Installer Workflow
# Version: 2.0 (Refactored to Multi-Job Architecture)
#
name: Build Fortuna Faucet MSI Installer - PRODUCTION FORTRESS

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # ====================================================================
  # JOB 1: Build the Frontend (Next.js Static Export)
  # ====================================================================
  build-frontend:
    name: 'üì¶ Build Frontend'
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        # Action pinning prevents unexpected updates from breaking the build.
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web_platform/frontend/package-lock.json'

      - name: Frontend - Install & Build
        shell: pwsh
        run: |
          cd web_platform/frontend
          npm ci
          npm run build

      - name: Upload Frontend Artifact
        # This artifact will be used by the final packaging job.
        uses: actions/upload-artifact@v4.3.4
        with:
          name: frontend-build-output
          path: web_platform/frontend/out
          retention-days: 1

  # ====================================================================
  # JOB 2: Build the Backend (Python Executable)
  # ====================================================================
  build-backend:
    name: 'üêç Build Backend'
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'python_service/requirements.txt'

      - name: Backend - Install Dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r python_service/requirements.txt

      - name: Backend - Security Audit
        shell: pwsh
        run: |
          Write-Host "`n=== BACKEND: Security Audit ===" -ForegroundColor Cyan
          pip install pip-audit
          $ignoreFlags = @()
          if (Test-Path "audit-ignore.txt") {
              Get-Content "audit-ignore.txt" | ForEach-Object {
                  $line = $_.Trim()
                  if ($line -and !$line.StartsWith("#")) {
                      $ignoreFlags += "--ignore-vuln", $line
                  }
              }
          }
          pip-audit -r python_service/requirements.txt @ignoreFlags

      - name: Backend - Build with PyInstaller
        shell: pwsh
        run: |
          $adaptersPath = (Resolve-Path -Path "python_service/adapters").Path.Replace('\', '/')
          (Get-Content -Path "fortuna-backend.spec.template" -Raw) -replace '__ADAPTERS_PATH__', $adaptersPath | Set-Content -Path "fortuna-backend.spec" -Encoding UTF8
          pyinstaller fortuna-backend.spec --distpath dist --workpath build --clean --noconfirm

      - name: Upload Backend Artifact
        # This artifact will be used by the final packaging job.
        uses: actions/upload-artifact@v4.3.4
        with:
          name: backend-executable
          path: dist/fortuna-backend.exe
          retention-days: 1

  # ====================================================================
  # JOB 3: Package the Installer and Run Integration Tests
  # ====================================================================
  package-and-test:
    name: 'Package & Test Installer'
    # This job will only start after both build jobs have succeeded.
    needs: [build-frontend, build-backend]
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js for Electron
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'electron/package-lock.json'

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: frontend-build-output
          path: electron/web-ui-build/out

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: backend-executable
          path: electron/resources/fortuna-backend

      - name: Critical Integration Test
        shell: pwsh
        run: |
          $exe = "./electron/resources/fortuna-backend/fortuna-backend.exe"
          $process = Start-Process -FilePath $exe -PassThru -NoNewWindow
          $serverReady = $false
          Write-Host "--- Starting Integration Test: Polling /health endpoint for 60s ---"
          foreach ($i in 1..30) {
            if ($process.HasExited) {
              throw "‚ùå FATAL: Backend process crashed immediately on startup. Exit Code: $($process.ExitCode)"
            }
            try {
              $response = Invoke-WebRequest -Uri "http://127.0.0.1:8000/health" -TimeoutSec 1 -UseBasicParsing
              if ($response.StatusCode -eq 200) {
                Write-Host "‚úÖ Health check passed on attempt $i!"
                $serverReady = $true
                break
              }
            } catch {
              Write-Host "Attempt $i... server not ready."
            }
            Start-Sleep -Seconds 2
          }
          Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
          if (-not $serverReady) {
            throw "‚ùå FATAL: Backend integration test failed. Server never became healthy."
          }

      - name: Electron - Install & Package MSI
        shell: pwsh
        run: |
          cd electron
          npm ci
          npx electron-builder --config electron-builder-config.yml --publish never

      - name: Upload Final MSI Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: fortuna-installer-windows
          path: electron/dist/*.msi
          retention-days: 7
