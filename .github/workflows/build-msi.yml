name: Build Fortuna Faucet MSI Installer - üöÄ Optimized

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.12'

jobs:
  build-frontend:
    name: 'üì¶ Build Frontend'
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web_platform/frontend/package-lock.json'
      - name: Frontend - Install & Build
        shell: pwsh
        run: |
          cd web_platform/frontend
          npm ci
          npm run build
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web_platform/frontend/out
          retention-days: 1

  build-backend:
    name: 'üêç Build Backend'
    runs-on: windows-latest
    env:
      PYTHONUTF8: "1"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'python_service/requirements.txt'
      - name: Backend - Install Dependencies
        shell: pwsh
        run: |
          pip install -r python_service/requirements.txt
      - name: Backend - Build with PyInstaller
        shell: pwsh
        run: |
          Copy-Item -Path "fortuna-backend.spec.template" -Destination "fortuna-backend.spec"
          pyinstaller fortuna-backend.spec --distpath dist --workpath build --clean --noconfirm
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-executable
          path: dist/fortuna-backend.exe
          retention-days: 1

  setup-electron:
    name: '‚öôÔ∏è Setup Electron'
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'electron/package-lock.json'
      - name: Electron - Install Dependencies
        shell: pwsh
        run: |
          cd electron
          npm ci
      - name: Upload Electron node_modules
        uses: actions/upload-artifact@v4
        with:
          name: electron-setup
          path: electron/node_modules
          retention-days: 1

  assemble-msi:
    name: 'üèÜ Assemble & Package MSI'
    needs: [build-frontend, build-backend, setup-electron]
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Create Staging Directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "./electron/web-ui-build/out" -Force | Out-Null
          New-Item -ItemType Directory -Path "./electron/resources/fortuna-backend" -Force | Out-Null
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: electron/web-ui-build/out
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-executable
          path: electron/resources/fortuna-backend
      - name: Download Electron node_modules
        uses: actions/download-artifact@v4
        with:
          name: electron-setup
          path: electron/node_modules
      - name: Critical Integration Test
        shell: pwsh
        run: |
          $exePath = "./electron/resources/fortuna-backend/fortuna-backend.exe"
          $process = Start-Process -FilePath $exePath -PassThru -NoNewWindow
          $serverReady = $false
          Write-Host "--- Starting Integration Test: Polling /health endpoint for 60s ---"
          foreach ($i in 1..30) {
            if ($process.HasExited) {
              throw "[FATAL] Backend process crashed immediately on startup. Exit Code: $($process.ExitCode)"
            }
            try {
              $response = Invoke-WebRequest -Uri "http://127.0.0.1:8000/health" -TimeoutSec 1 -UseBasicParsing
              if ($response.StatusCode -eq 200) {
                Write-Host "[OK] Health check passed on attempt $i!"
                $serverReady = $true
                break
              }
            } catch {
              Write-Host "Attempt $i... server not ready."
            }
            Start-Sleep -Seconds 2
          }
          Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
          if (-not $serverReady) {
            throw "[FATAL] Backend integration test failed. Server never became healthy."
          }
      - name: Electron - Package MSI
        shell: pwsh
        run: |
          cd electron
          npm run dist
      - name: Upload Final MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-installer-windows
          path: electron/dist/*.msi
          retention-days: 7
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: electron/dist/*.msi
