name: üöÄ Supreme Combo Build (MSI) - UNIFIED

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip heavy tests?'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  DOTNET_VERSION: '8.0.x'
  WIX_VERSION: '4.0.5'
  SERVICE_PORT: '8102'
  API_KEY: mock_key
  TVG_API_KEY: mock
  GREYHOUND_API_URL: http://mock
  FORTUNA_ENV: smoke-test
  FRONTEND_DIR: 'web_platform/frontend'
  BACKEND_DIR: 'web_service/backend'
  WIX_DIR: 'build_wix'

jobs:
  preflight-check:
    name: üîç System & Asset Preflight
    runs-on: windows-2022
    outputs:
      semver: ${{ steps.git_version.outputs.semver }}
      build_id: ${{ steps.git_version.outputs.build_id }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'üßπ Pre-Flight: Clear Zombie Ports'
        shell: pwsh
        run: |
          $ports = @(3000, 8000, 8102)
          foreach ($port in $ports) {
            $tcp = Get-NetTCPConnection -LocalPort $port -ErrorAction SilentlyContinue
            if ($tcp) {
              Stop-Process -Id $tcp.OwningProcess -Force
              Write-Host "Cleared zombie process on port $port"
            }
          }
      - name: üè∑Ô∏è Derive SemVer & Build ID
        id: git_version
        shell: pwsh
        run: |
          $semver = "0.0.${{ github.run_number }}"
          $run = "${{ github.run_number }}"
          "semver=$semver" | Out-File $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "build_id=$run" | Out-File $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Build Version: $semver"

  build-frontend:
    name: ‚öõÔ∏è Build Frontend
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web_platform/frontend/package-lock.json
      - name: üèóÔ∏è Build Next.js/React
        working-directory: web_platform/frontend
        run: |
          npm ci
          npm run build
      - name: üì§ Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.run_id }}
          path: web_platform/frontend/out
          retention-days: 1

  build-backend:
    name: üêç Build Backend (${{ matrix.arch }})
    needs: [preflight-check, build-frontend]
    runs-on: windows-2022
    continue-on-error: ${{ matrix.arch == 'x86' }}
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ github.run_id }}
          path: staging/ui
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'pip'
      - name: üßæ Create Architecture Constraints
        id: constraints
        shell: pwsh
        run: |
          $file = "constraints.txt"
          if ('${{ matrix.arch }}' -eq 'x86') {
            "numpy==1.23.5`r`npandas==1.5.3`r`n--only-binary=:all:" | Set-Content $file
          } else {
            New-Item $file -ItemType File -Force
          }
          "file=$file" | Out-File $env:GITHUB_OUTPUT -Append
      - name: üì¶ Install Dependencies & Build
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system -r web_service/backend/requirements.txt -c ${{ steps.constraints.outputs.file }}
          uv pip install --system pyinstaller==6.6.0 pywin32
          pyinstaller --noconfirm --clean --log-level INFO fortuna-unified.spec
      - name: üì§ Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/fortuna-webservice
          retention-days: 1

  package-msi:
    name: üì¶ Package MSI (${{ matrix.arch }})
    needs: [preflight-check, build-backend]
    runs-on: windows-2022
    continue-on-error: ${{ matrix.arch == 'x86' }}
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist-${{ matrix.arch }}-${{ github.run_id }}
          path: staging/backend
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Prepare WiX Project & Staging
        shell: pwsh
        run: |
          if (-not (Test-Path 'build_wix/license.rtf')) {
             Set-Content -Path 'build_wix/license.rtf' -Value '{\rtf1\ansi Placeholder License}' -Encoding Ascii
          }
          Copy-Item "build_wix/Product_WithService.wxs" "build_wix/Product.wxs" -Force
          $proj = @(
            '<Project Sdk="WixToolset.Sdk/${{ env.WIX_VERSION }}">',
            '  <PropertyGroup>',
            '    <EnableDefaultCompileItems>false</EnableDefaultCompileItems>',
            '    <OutputType>Package</OutputType>',
            '    <Platforms>x64;x86</Platforms>',
            '    <DefineConstants>Version=$(Version);SourceDir=$(SourceDir);ServicePort=$(ServicePort);Platform=$(Platform)</DefineConstants>',
            '  </PropertyGroup>',
            '  <ItemGroup>',
            '    <PackageReference Include="WixToolset.UI.wixext" Version="${{ env.WIX_VERSION }}" />',
            '    <PackageReference Include="WixToolset.Firewall.wixext" Version="${{ env.WIX_VERSION }}" />',
            '    <PackageReference Include="WixToolset.Util.wixext" Version="${{ env.WIX_VERSION }}" />',
            '  </ItemGroup>',
            '  <ItemGroup>',
            '    <Compile Include="Product.wxs" />',
            '  </ItemGroup>',
            '</Project>'
          )
          Set-Content "build_wix/Fortuna.wixproj" -Value ($proj -join "`r`n") -Encoding utf8
      - name: Build MSI
        working-directory: build_wix
        run: dotnet build Fortuna.wixproj -c Release -p:Platform=${{ matrix.arch }} -p:Version="${{ needs.preflight-check.outputs.semver }}" -p:SourceDir="../staging/backend" -p:ServicePort="${{ env.SERVICE_PORT }}"
      - name: Rename MSI
        id: name_msi
        shell: pwsh
        run: |
          $ver = "${{ needs.preflight-check.outputs.semver }}"
          $releaseDir = "build_wix/bin/${{ matrix.arch }}/Release"
          $msiFound = Get-ChildItem -Path $releaseDir -Filter "*.msi" | Select-Object -First 1
          $targetName = "SupremeCombo-${{ matrix.arch }}-${ver}.msi"
          $newPath = Join-Path $releaseDir $targetName
          Move-Item -Path $msiFound.FullName -Destination $newPath -Force
          "msi_name=$targetName" | Out-File $env:GITHUB_OUTPUT -Append
      - uses: actions/upload-artifact@v4
        with:
          name: msi-${{ matrix.arch }}-${{ github.run_id }}
          path: build_wix/bin/${{ matrix.arch }}/Release/*

  smoke-test:
    name: üö¨ Smoke Test (${{ matrix.arch }})
    needs: [package-msi, preflight-check]
    runs-on: windows-2022
    continue-on-error: ${{ matrix.arch == 'x86' }}
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: msi-${{ matrix.arch }}-${{ github.run_id }}
          path: msi-installer
      - name: Install & Verify
        shell: pwsh
        run: |
          $msi = (Get-ChildItem -Path "msi-installer" -Filter "*.msi" -Recurse | Select-Object -First 1).FullName
          if ($null -eq (Get-Service -Name "FortunaWebService" -ErrorAction SilentlyContinue)) { sc.exe delete "FortunaWebService" }
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /qn /L*v install.log" -Wait
          $progFiles = if ('${{ matrix.arch }}' -eq 'x86') { ${env:ProgramFiles(x86)} } else { ${env:ProgramFiles} }
          $installRoot = Join-Path $progFiles "Fortuna Faucet Service"
          New-Item -Path "$installRoot\data", "$installRoot\json", "$installRoot\logs" -ItemType Directory -Force | Out-Null
          Start-Service "FortunaWebService"
          Start-Sleep 15
          $response = Invoke-WebRequest -Uri "http://localhost:${{ env.SERVICE_PORT }}/health" -UseBasicParsing
          if ($response.StatusCode -ne 200) { throw "Health check failed." }
          Write-Host "‚úÖ Smoke Test Passed"
      - name: Cleanup
        if: always()
        run: sc.exe delete "FortunaWebService" 2>$null
