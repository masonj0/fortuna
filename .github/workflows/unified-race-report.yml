name: 'Unified Race Report'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-unified-report:
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“¥ Checkout Code'
        uses: actions/checkout@v4

      - name: 'ðŸ Setup Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'
          cache: 'pip'

      - name: 'ðŸ“¦ Install Dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r web_service/backend/requirements.txt

      - name: 'ðŸ“‚ Create Runtime Directories'
        run: |
          mkdir -p web_service/backend/data
          mkdir -p web_service/backend/json
          mkdir -p web_service/backend/logs

      - name: 'ðŸš€ Run Unified Reporter'
        run: python scripts/fortuna_reporter.py

      - name: 'ðŸ“Š Upload Report Artifacts'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: race-reports-${{ github.run_number }}
          path: |
            race-report.html
            qualified_races.json
          retention-days: 7
          if-no-files-found: error

      - name: 'ðŸ“ Post Summary to GitHub Actions'
        if: always()
        run: |
          if [ -f "github_summary.md" ]; then
            cat github_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Markdown Summary Not Found" >> $GITHUB_STEP_SUMMARY
          fi
