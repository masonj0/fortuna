name: Electron Clean Room (Refined)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  BACKEND_DIR: 'python_service'
  FRONTEND_DIR: 'web_platform/frontend'
  ELECTRON_DIR: 'electron'

jobs:
  build-and-package:
    name: üì¶ Build & Package
    runs-on: windows-latest
    outputs:
      semver: ${{ steps.meta.outputs.semver }}
    steps:
      - uses: actions/checkout@v4

      - name: üè∑Ô∏è Metadata
        id: meta
        shell: pwsh
        run: |
          $ver = if ("${{ github.ref }}" -match 'refs/tags/v(.*)') { $Matches[1] } else { "0.0.${{ github.run_number }}" }
          "semver=$ver" | Out-File $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Build Version: $ver"

      # --- BACKEND ---
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: üêç Install Python Dependencies
        run: |
          pip install -r ${{ env.BACKEND_DIR }}/requirements.txt
          pip install pyinstaller==6.6.0

      - name: üêç Build Python Backend
        shell: pwsh
        env:
          BACKEND_DIR: ${{ env.BACKEND_DIR }}
          PYTHONUTF8: '1'
        run: python scripts/generate_spec_electron.py

      # --- FRONTEND ---
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.FRONTEND_DIR }}/package-lock.json'

      - name: üé® Build Frontend
        shell: pwsh
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm ci --prefer-offline
          npm run build
          # Ensure output exists
          if (-not (Test-Path "out")) { throw "Frontend build failed to produce 'out' directory" }

      # --- ELECTRON ---
      - name: üìÑ Ensure WiX License Exists for electron-builder
        shell: pwsh
        run: |
          # electron-builder uses build_wix/license.rtf by convention
          $wixDir = 'build_wix'
          if (-not (Test-Path $wixDir)) { New-Item -ItemType Directory -Path $wixDir | Out-Null }
          $licensePath = Join-Path $wixDir 'license.rtf'
          if (-not (Test-Path $licensePath)) {
            Write-Host '‚ö†Ô∏è License file missing. Generating placeholder for electron-builder...'
            $rtfContent = '{\rtf1\ansi\deff0{\fonttbl{\f0 Arial;}}\f0\fs24 END USER LICENSE AGREEMENT\par\par This is a placeholder license for Fortuna Faucet. Please replace with actual terms.}'
            Set-Content -Path $licensePath -Value $rtfContent -Encoding Ascii
            Write-Host '‚úÖ Placeholder license.rtf created.'
          } else {
            Write-Host '‚úÖ Existing license.rtf found.'
          }
      - name: ‚ö° Build Electron MSI
        shell: pwsh
        working-directory: ${{ env.ELECTRON_DIR }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: |
          npm ci --prefer-offline

          # Dynamic Config Patching (No external YAML parser needed)
          $config = Get-Content "electron-builder-config.yml" -Raw
          # Ensure icon path is correct (simple string replace if needed, or rely on relative paths)

          $artifactName = "Fortuna-Electron-${{ steps.meta.outputs.semver }}.msi"

          npm run dist -- --win msi --config electron-builder-config.yml --publish never --config.artifactName=$artifactName

      - name: 'üê§ The Canary (Malware Pre-Flight)'
        shell: pwsh
        continue-on-error: true
        run: |
          $msi = Get-ChildItem -Recurse -Filter "*.msi" | Select-Object -First 1
          if (!$msi) { Write-Warning "No MSI found to scan."; exit 0 }

          Write-Host "üîç Scanning $($msi.Name) with Windows Defender..."
          $defender = "C:\Program Files\Windows Defender\MpCmdRun.exe"

          if (-not (Test-Path $defender)) {
              Write-Warning "Windows Defender CLI not found at expected path."
              exit 0
          }

          # ScanType 3 = File/Custom Scan
          $proc = Start-Process -FilePath $defender -ArgumentList "-Scan -ScanType 3 -File `"$($msi.FullName)`"" -Wait -PassThru -NoNewWindow

          if ($proc.ExitCode -eq 0) {
              Write-Host "‚úÖ CLEAN: Windows Defender found no threats." -ForegroundColor Green
          } elseif ($proc.ExitCode -eq 2) {
              Write-Error "üö® THREAT DETECTED: Windows Defender flagged this installer!"
              exit 1
          } else {
              Write-Warning "‚ö†Ô∏è Scan completed with inconclusive exit code: $($proc.ExitCode)"
          }

      - name: üì§ Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: electron-msi
          path: ${{ env.ELECTRON_DIR }}/dist/*.msi
          retention-days: 1

  smoke-test:
    name: 'üî¨ Smoke Test'
    runs-on: windows-latest
    needs: build-and-package
    steps:
      - name: üì• Download MSI
        uses: actions/download-artifact@v4
        with:
          name: electron-msi
          path: installer

      - name: ü§´ Install & Verify
        shell: pwsh
        run: |
          $msi = Get-ChildItem "installer" -Filter "*.msi" -Recurse | Select -First 1
          if (!$msi) { throw "No MSI found" }

          Write-Host "Installing $($msi.Name)..."
          $proc = Start-Process msiexec.exe -ArgumentList "/i `"$($msi.FullName)`" /qn /L*v install.log" -Wait -PassThru

          if ($proc.ExitCode -ne 0) {
            Get-Content install.log -Tail 50
            throw "Install failed with code $($proc.ExitCode)"
          }

      - name: üöÄ Launch & Wait (Dual Process)
        shell: pwsh
        run: |
          # Dynamic Executable Finding (Robust)
          $root = 'C:\\Program Files\\Fortuna Faucet'
          if (-not (Test-Path $root)) { throw "Install directory not found at $root" }

          $exe = Get-ChildItem $root -Filter "*.exe" -Recurse | Where { $_.Name -notmatch 'uninstall' } | Select -First 1
          if (!$exe) { throw "Executable not found in $root" }

          Write-Host "Launching: $($exe.FullName)"
          # FIX: Add --no-sandbox to prevent Electron crash on headless CI
          $proc = Start-Process -FilePath $exe.FullName -ArgumentList "--no-sandbox" -PassThru

          Write-Host "Waiting for Electron + Python processes to stabilize (up to 120s)..."
          $deadline = (Get-Date).AddSeconds(120)

          while ((Get-Date) -lt $deadline) {
              $p = Get-Process | Where { $_.ProcessName -like "*Fortuna*" }
              $e = $p | Where { $_.ProcessName -match "Fortuna Faucet" }
              $b = $p | Where { $_.ProcessName -match "fortuna-backend" }

              if ($e) { Write-Host " - Electron is running (PID: $($e.Id))" }
              if ($b) { Write-Host " - Backend is running (PID: $($b.Id))" }

              if ($e -and $b) {
                  Write-Host "‚úÖ SUCCESS: App and Backend are running."
                  exit 0
              }
              Start-Sleep 2
          }

          Write-Error "‚ùå TIMEOUT: Processes did not stabilize."
          Write-Host "--- Process Dump (Fortuna) ---"
          Get-Process | Where { $_.ProcessName -like "*Fortuna*" } | Format-Table
          Write-Host "--- Full Process List (Top 20 Memory) ---"
          Get-Process | Sort-Object PM -Descending | Select -First 20 | Format-Table
          exit 1

      - name: 'üì∏ The Paparazzi (Visual Proof)'
        shell: pwsh
        run: |
          Write-Host "Installing Playwright for visual verification..."
          python -m pip install playwright
          python -m playwright install chromium

          # Default to 8102 if SERVICE_PORT is not set
          $port = "${{ env.SERVICE_PORT }}"
          if ([string]::IsNullOrWhiteSpace($port)) { $port = "8102" }

          Write-Host "Taking screenshot of http://localhost:$port..."
          python -c "
          from playwright.sync_api import sync_playwright
          import sys

          try:
              with sync_playwright() as p:
                  browser = p.chromium.launch()
                  page = browser.new_page()
                  # Try index.html, fall back to root if needed
                  url = f'http://localhost:{sys.argv[1]}/index.html'
                  print(f'Navigating to {url}...')
                  page.goto(url)
                  # Wait a moment for React/Next.js hydration if needed
                  page.wait_for_timeout(2000)
                  page.screenshot(path='proof-of-life.png', full_page=True)
                  browser.close()
              print('‚úÖ Screenshot captured.')
          except Exception as e:
              print(f'‚ùå Screenshot failed: {e}')
              # We do not fail the build for this; it is a bonus artifact.
              sys.exit(0)
          " $port

      - name: üì§ Upload Visual Proof
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-proof-${{ github.run_id }}
          path: proof-of-life.png
          retention-days: 7

      - name: üßπ Cleanup
        if: always()
        run: Stop-Process -Name "Fortuna Faucet", "fortuna-backend" -Force -ErrorAction SilentlyContinue

  release:
    name: 'üì¶ Release'
    runs-on: windows-latest
    needs: smoke-test
    steps:
      - name: üì• Download MSI
        uses: actions/download-artifact@v4
        with:
          name: electron-msi
          path: staging

      - name: üöö Robocopy Safe-Stage
        shell: pwsh
        run: |
          $dest = "final-artifact"
          New-Item -ItemType Directory -Path $dest -Force | Out-Null

          # The "Clean Room" Robocopy Logic
          robocopy staging $dest /E /np

          # 0-3 = Success. 4+ = Error.
          if ($LASTEXITCODE -le 3) {
            Write-Host "‚úÖ Staged successfully."
            exit 0
          } else {
            throw "Robocopy failed with code $LASTEXITCODE"
          }

      - name: üì§ Upload Final
        uses: actions/upload-artifact@v4
        with:
          name: Final-Electron-MSI
          path: final-artifact/
