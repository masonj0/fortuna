name: Build Fortuna Faucet MSI (WiX v4) - üèÜ PRODUCTION

# Manually deactivated by setting a trigger that will never fire.
# This keeps the workflow file valid but prevents it from running automatically.
# Preserved for reference by JB's request on 2025-11-23.
on:
  push:
    branches:
      - 'deactivated/do-not-run'

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  PYTHONUTF8: "1"

jobs:
  # ============================================================================
  # JOB 1: BUILD FRONTEND
  # ============================================================================
  build-frontend:
    name: 'üì¶ Build Frontend'
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web_platform/frontend/package-lock.json'
      - name: Frontend - Install & Build
        shell: pwsh
        run: |
          cd web_platform/frontend
          npm ci
          npm run build
      - name: Verify Frontend Build
        shell: pwsh
        run: |
          $outDir = 'web_platform/frontend/out'
          if (-not (Test-Path $outDir)) { throw "‚ùå FATAL: Build output directory 'out' not created" }
          $fileCount = (Get-ChildItem -Path $outDir -Recurse -File | Measure-Object).Count
          if ($fileCount -eq 0) { throw "‚ùå FATAL: Build output directory is empty" }
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web_platform/frontend/out
          retention-days: 1

  # ============================================================================
  # JOB 2: BUILD BACKEND (Bundles Frontend inside EXE)
  # ============================================================================
  build-backend:
    name: 'üêç Build Backend'
    needs: [build-frontend]
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'python_service/requirements.txt'
      - name: Create Staging Directory for UI
        shell: pwsh
        run: New-Item -ItemType Directory -Path "staging/ui" -Force | Out-Null
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: staging/ui
      - name: Install Python Dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r python_service/requirements-dev.txt
      - name: Create Missing Directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "python_service/data" -Force | Out-Null
          New-Item -ItemType Directory -Path "python_service/json" -Force | Out-Null
      - name: Verify PyInstaller Entry Point
        shell: pwsh
        run: |
          $specFile = "fortuna-backend-webservice.spec"
          if (-not (Test-Path $specFile)) { throw "‚ùå FATAL: Spec file not found: $specFile" }
          $specContent = Get-Content $specFile -Raw
          if ($specContent -match "Analysis\(\s*\[?'([^']+)'") {
            $entryPoint = $matches[1]
            $entryPointPath = $entryPoint -replace '/', '\'
            if (Test-Path $entryPointPath) {
              Write-Host "‚úÖ Entry point file exists: $entryPointPath" -ForegroundColor Green
            } else {
              throw "‚ùå FATAL: Entry point file NOT found: $entryPointPath"
            }
          } else {
            throw "‚ö†Ô∏è WARNING: Could not parse entry point from spec file"
          }
      - name: Backend - Build with PyInstaller
        shell: pwsh
        run: pyinstaller fortuna-backend-webservice.spec --noconfirm
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-executable
          path: dist/fortuna-backend.exe
          retention-days: 1

  # ============================================================================
  # JOB 2B: SMOKE TEST SERVICE (BACKEND + FRONTEND)
  # ============================================================================
  smoke-test-service:
    name: 'üß™ Smoke Test Service (Backend + Frontend)'
    timeout-minutes: 15
    needs: [build-backend]
    runs-on: windows-latest
    env:
      API_KEY: "a_secure_test_api_key_that_is_long_enough_for_smoke_test"
      FORTUNA_MODE: "webservice"
      FORTUNA_PORT: 8088
      SMOKE_FRONTEND_URL: "http://127.0.0.1:8088"
      SMOKE_HEADING_SELECTOR: "h1:has-text('Fortuna Faucet')"
      SMOKE_SCREENSHOT_PATH: "smoke-test-screenshot.png"
      SMOKE_FAILURE_SCREENSHOT_PATH: "smoke-test-screenshot-FAILURE.png"
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-executable
          path: .
      - name: Run Backend
        shell: pwsh
        run: |
          $backendProcess = Start-Process -FilePath "./fortuna-backend.exe" -PassThru -RedirectStandardOutput "backend.log" -RedirectStandardError "backend.log"
          Set-Content -Path "backend.pid" -Value $backendProcess.Id
          Start-Sleep -Seconds 10
      - name: Frontend UI Verification
        shell: pwsh
        run: |
          pip install playwright
          if ($LASTEXITCODE -ne 0) { throw "Playwright installation via pip failed." }
          python -m playwright install --with-deps
          if ($LASTEXITCODE -ne 0) { throw "Playwright browser installation failed." }
          $scriptContent = @"
          import sys, os
          from playwright.sync_api import sync_playwright, expect

          def run_verification():
              with sync_playwright() as p:
                  browser = p.chromium.launch()
                  page = browser.new_page()
                  try:
                      url = os.environ["SMOKE_FRONTEND_URL"]
                      page.goto(url, wait_until='networkidle', timeout=20000)
                      heading = page.locator(os.environ["SMOKE_HEADING_SELECTOR"])
                      expect(heading).to_be_visible(timeout=10000)
                      page.screenshot(path=os.environ["SMOKE_SCREENSHOT_PATH"])
                      sys.exit(0)
                  except Exception as e:
                      print(f"Error: {e}", file=sys.stderr)
                      page.screenshot(path=os.environ["SMOKE_FAILURE_SCREENSHOT_PATH"])
                      sys.exit(1)
                  finally:
                      browser.close()

          if __name__ == "__main__":
              run_verification()
          "@
          Set-Content -Path "verify_frontend.py" -Value $scriptContent
          python verify_frontend.py
      - name: Upload Verification Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-screenshot-${{ github.sha }}
          path: |
            ${{ env.SMOKE_SCREENSHOT_PATH }}
            ${{ env.SMOKE_FAILURE_SCREENSHOT_PATH }}
          if-no-files-found: warn
      - name: Teardown Processes
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "backend.pid") { Get-Content "backend.pid" | ForEach-Object { Stop-Process -Id $_ -Force -ErrorAction SilentlyContinue } }


  # ============================================================================
  # JOB 3: PACKAGE SERVICE MSI
  # ============================================================================
  package-msi-service:
    name: 'üíø Package Service MSI'
    needs: [smoke-test-service]
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Backend Executable
        uses: actions/download-artifact@v4
        with:
          name: backend-executable
          path: ./dist
      - name: Stage Artifacts
        id: stage_files
        shell: pwsh
        run: |
          $staging = "build_wix/staging"
          New-Item -ItemType Directory -Path $staging -Force | Out-Null
          Move-Item -Path "./dist/fortuna-backend.exe" -Destination "$staging/fortuna-backend.exe" -Force
          $msiName = "Fortuna-WebService-${{ github.ref_name }}.msi".Replace('/', '-')
          if ($msiName -match "main") { $msiName = "Fortuna-WebService-Nightly.msi" }
          echo "msi_name=$msiName" >> $env:GITHUB_OUTPUT
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # CRITICAL FIX: Remove conflicting WXS file to prevent duplicate symbol errors
      - name: Remove Conflicting WXS File
        shell: pwsh
        run: |
          if (Test-Path "build_wix/Product_WithoutService.wxs") {
            Remove-Item "build_wix/Product_WithoutService.wxs" -Force
            Write-Host "‚úÖ Removed conflicting Product_WithoutService.wxs" -ForegroundColor Green
          }

      - name: Generate WiX Project File
        working-directory: build_wix
        shell: pwsh
        run: |
          $msiOutputName = "${{ steps.stage_files.outputs.msi_name }}".Replace('.msi', '')
          $wixProjContent = @"
          <Project Sdk="WixToolset.Sdk/4.0.5">
            <PropertyGroup>
              <OutputName>$msiOutputName</OutputName>
              <OutputType>Package</OutputType>
              <DefineConstants>SourceDir=staging</DefineConstants>
              <Platforms>x64</Platforms>
              <EnableDefaultCompileItems>false</EnableDefaultCompileItems>
            </PropertyGroup>
            <ItemGroup>
              <PackageReference Include="WixToolset.Util.wixext" Version="4.0.5" />
              <PackageReference Include="WixToolset.Firewall.wixext" Version="4.0.5" />
              <PackageReference Include="WixToolset.UI.wixext" Version="4.0.5" />
            </ItemGroup>
            <ItemGroup>
              <Compile Include="Product_WithService.wxs" />
            </ItemGroup>
          </Project>
          "@
          Set-Content -Path "Fortuna.wixproj" -Value $wixProjContent -Encoding UTF8

      - name: Build MSI
        working-directory: build_wix
        shell: pwsh
        run: |
          dotnet build Fortuna.wixproj -c Release -p:Platform=x64
          $msiPath = "bin/x64/Release/${{ steps.stage_files.outputs.msi_name }}"
          if (-not (Test-Path $msiPath)) { throw "‚ùå Service MSI was not created." }
          New-Item -ItemType Directory -Path "dist" -Force | Out-Null
          Copy-Item -Path $msiPath -Destination "dist/" -Force
      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-installer-service
          path: build_wix/dist/*.msi
          retention-days: 1

  # ============================================================================
  # JOB 4: CREATE GITHUB RELEASE
  # ============================================================================
  create-release:
    name: 'üöÄ Create GitHub Release'
    needs: [package-msi-service]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All MSI Artifacts
        uses: actions/download-artifact@v4
        with:
          path: installers/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: installers/*/*.msi
          body: |
            üèÜ **Fortuna Faucet Production Release**
            Native Windows Service Installer.
          draft: false
          prerelease: false
